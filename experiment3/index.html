<p>熟练掌握HTML5基本元素包括结构元素<br><hr></p>

<article>
<p align="center">

<p>特殊字符：
<ol type="i">
<li>空格：&ensp;</li>
<li>大于：&lt;</li>
<li>小于：&gt;</li>
<li>双引号：&quot;</li>
<li>乘号：&times;</li>
<li>除号：&divide;</li>
</ol><hr>
</p>
